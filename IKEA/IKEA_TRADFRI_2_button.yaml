---
# This automation simulates the use of the IKEA TRADFRI Dimmer control
# connected through ZHA.

# | Button      | Action              |
# | ----------- | ------------------- |
# | on (short)  | Turn the light on if off, turns the light to max if on |
# | off (short) | Turn the light off  |
# | on (long)   | Increase brightness |
# | off (long)  | Decrease brightness |

blueprint:
  source_url: https://github.com/ThePapaG/ha-blueprints/blob/main/IKEA/IKEA_TRADFRI_2_button.yaml

  name: ZHA - IKEA TRADFRI - 2 Button Remote - OnOff and Brightness Improved

  description: >-
    This automation simulates the use of the IKEA TRADFRI on/off switch
    connected through ZHA.

  domain: automation

  input:
    remote:
      name: IKEA TRADFRI remote control
      description: Select the remote control you wish to use.
      selector:
        device:
          filter:
            - integration: zha
              manufacturer: IKEA of Sweden
              model: TRADFRI on/off switch
    light:
      name: Light
      description: Select the light entity you wish to control.
      selector:
        entity:
          filter:
            - domain: light
    speed:
      name: Speed
      description: The speed in which to update the light when the button is held.
      selector:
        number:
          min: 100
          max: 1000
          step: 100
          unit_of_measurement: milliseconds
          mode: slider
      default: 500
    
    change:
      name: Change
      description: The step size in percentage.
      selector:
        number:
          min: -100
          max: 100
          step: 1
          mode: slider
      default: 10

mode: restart
max_exceeded: silent

variables:
  var_speed: !input speed

trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: !input remote

action:
  - choose:
      # Short-Press the on button
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "on" }}'
        sequence:
          - choose:
            - conditions:
              - condition: state
                  entity_id: !input light
                  state: "off"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: !input light
                  data:
                    transition: "{{ (var_speed / 1000)|float }}"
            - conditions:
              - condition: state
                entity_id: !input light
                state: "on"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: !input light
                  data:
                    brightness: 254
                    transition: "{{ (var_speed / 1000)|float }}"
      # Long-Press the on button
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "move_with_on_off" }}'
        sequence:
          - repeat:
              while: []
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: !input light
                  data:
                    brightness_step_pct: !input change
                    transition: "{{ (var_speed / 1000)|float }}"
                - delay:
                    milliseconds: !input speed

      # Short-Press the off button
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "off" }}'
        sequence:
          - service: light.turn_off
            target:
              entity_id: !input light
            data:
              transition: "{{ (var_speed / 1000)|float }}"

      # Long-Press the off button
      - conditions:
          - condition: template
            value_template: '{{ trigger.event.data.command == "move" }}'
        sequence:
          - repeat:
              while: []
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: !input light
                  data:
                    brightness_step_pct: !input change
                    transition: "{{ (var_speed / 1000)|float }}"
                - delay:
                    milliseconds: !input speed

    # Any other event will cancel the repeat loops (i.e. releasing the [on|off] button)
    default: []