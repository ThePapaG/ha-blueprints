---
# This automation simulates the use of the IKEA TRADFRI Remote control
# connected through ZHA.

blueprint:
  source_url: https://github.com/ThePapaG/ha-blueprints/blob/main/z2m/IKEA/IKEA_STRYRBAR_4_Button_TW_Light.yaml

  name: Z2M - IKEA TRADFRI - STYRBAR - Warm White Lights Improved

  description: >-
    This automation simulates the use of the IKEA TRADFRI STYRBAR remote control
    connected through ZHA. Based on https://github.com/niro1987/homeassistant-config/blob/main/blueprints/automation/niro1987/zha_ikea_tradfri_styrbar_warmwhite.yaml

  domain: automation

  input:
    remote:
      name: IKEA TRADFRI remote control
      description: Select the remote control you wish to use.
      selector:
        entity:
          integration: mqtt
          domain: sensor

    light:
      name: Light
      description: Select the light entity you wish to control.
      selector:
        entity:
          filter:
            - domain: light

    speed:
      name: Speed
      description: The speed in which to update the light when the button is held.
      selector:
        number:
          min: 100
          max: 1000
          step: 100
          unit_of_measurement: milliseconds
          mode: slider
      default: 500

    colour_step:
      name: Colour Step
      description: The step size for a left or right.
      selector:
        number:
          min: 5
          max: 100
          step: 5
          mode: slider
      default: 20

    change:
      name: Change
      description: The step size in percentage.
      selector:
        number:
          min: 1
          max: 100
          step: 1
          mode: slider
      default: 10

mode: restart
max_exceeded: silent

trigger:
  - platform: state
    entity_id: 
      - !input "remote"

variables:
  var_light: !input light
  var_speed: !input speed
  var_change: !input change
  var_colour_step: !input colour_step
  command: '{{ trigger.to_state.state }}'

condition:
  - condition: template
    value_template: "{{ command != ''}}"

action:
  - choose:
      # Short press up
      - conditions:
          - condition: template
            value_template: "{{ command == 'on' }}"
        sequence:
          - choose:
              # If the light is off turn on to the last level
              - conditions:
                  - condition: state
                    entity_id: !input light
                    state: "off"
                sequence:
                  - service: light.turn_on
                    target:
                      entity_id: !input light
                    data:
                      transition: "{{ (var_speed / 1000)|float }}"
              # If the light is on then turn on to max
              - conditions:
                  - condition: state
                    entity_id: !input light
                    state: "on"
                sequence:
                  - service: light.turn_on
                    data:
                      brightness: 254
                      transition: "{{ (var_speed / 1000)|float }}"
                    target:
                      entity_id: !input light
      # Long press up
      - conditions:
          - condition: template
            value_template: "{{ command == 'brightness_move_up' }}"
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "{{ (repeat.index < 500) }}"
              sequence:
                - choose:
                    # Light is off so turn it on to 1
                    - conditions:
                        - condition: template
                          value_template: "{{ is_state(var_light, 'off') }}"
                      sequence:
                        - service: light.turn_on
                          target:
                            entity_id: !input light
                          data:
                            brightness: 1
                            transition: "{{ (var_speed / 1000)|float }}"
                  # Anything else just dim up
                  default:
                    - service: light.turn_on
                      target:
                        entity_id: !input light
                      data:
                        brightness_step_pct: "{{ var_change }}"
                        transition: "{{ (var_speed / 1000)|float }}"
                - delay:
                    milliseconds: "{{ var_speed }}"
      # Short press down
      - conditions:
          - condition: template
            value_template: "{{ command == 'off' }}"
        sequence:
          - service: light.turn_off
            target:
              entity_id: !input light
            data:
              transition: "{{ (var_speed / 1000)|float }}"

      # Long press down
      - conditions:
          - condition: template
            value_template: "{{ command == 'brightness_move_down' }}"
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "{{ (repeat.index < 500) }}"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: !input light
                  data:
                    brightness_step_pct: "{{ (var_change * -1)|int }}"
                    transition: "{{ (var_speed / 1000)|float }}"
                - delay:
                    milliseconds: "{{ var_speed }}"

      # Short-Press on the left button.
      - conditions:
          - condition: template
            value_template: "{{ command == 'arrow_left_click' }}"
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input light
            data:
              color_temp: >-
                {% set temp = state_attr(var_light, "color_temp") %}
                {% if temp <= 153 %}
                  185
                {% elif temp <= 185 %}
                  218
                {% elif temp <= 218 %}
                  250
                {% elif temp <= 250 %}
                  290
                {% elif temp <= 290 %}
                  330
                {% elif temp <= 330 %}
                  370
                {% endif %}
              transition: "{{ (var_speed / 1000)|float }}"

      # Long-Press on the left button.
      - conditions:
          - condition: template
            value_template: "{{ command == 'arrow_left_hold' }}"
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "{{ (repeat.index < 500) }}"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: !input light
                  data:
                    color_temp: >-
                      {% set new_temp = state_attr(var_light, "color_temp") + ((var_colour_step)|int) %}
                      {% if new_temp > 500 %}
                        {{ 500 }}
                      {% else %}
                        {{ new_temp }}
                      {% endif %}
                    transition: "{{ (var_speed / 1000)|float }}"
                - delay:
                    milliseconds: "{{ var_speed }}"

      # Short-Press on the right button.
      - conditions:
          - condition: template
            value_template: "{{ command == 'arrow_right_click' }}"
        sequence:
          - service: light.turn_on
            target:
              entity_id: !input light
            data:
              color_temp: >-
                {% set temp = state_attr(var_light, "color_temp") %}
                {% if temp >= 370 %}
                  330
                {% elif temp >= 330 %}
                  290
                {% elif temp >= 290 %}
                  250
                {% elif temp >= 250 %}
                  218
                {% elif temp >= 218 %}
                  185
                {% elif temp >= 185 %}
                  153
                {% endif %}
              transition: "{{ (var_speed / 1000)|float }}"

      # Long-Press on the right button.
      - conditions:
          - condition: template
            value_template: "{{ command == 'arrow_right_hold' }}"
        sequence:
          - repeat:
              while:
                - condition: template
                  value_template: "{{ (repeat.index < 500) }}"
              sequence:
                - service: light.turn_on
                  target:
                    entity_id: !input light
                  data:
                    color_temp: >-
                      {% set new_temp = state_attr(var_light, "color_temp") - ((var_colour_step)|int) %}
                      {% if new_temp < 153 %}
                        {{ 153 }}
                      {% else %}
                        {{ new_temp }}
                      {% endif %}
                    transition: "{{ (var_speed / 1000)|float }}"
                - delay:
                    milliseconds: "{{ var_speed }}"

    # Any other event will cancel the repeat loops (i.e. releasing the [on|off] button)
    default: []
